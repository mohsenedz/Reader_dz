<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons, .code-display {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    .btn-print {
      background-color: #28a745;
    }

    .btn-file {
      background-color: #007bff;
    }

    .btn-pdf {
      background-color: #dc3545;
    }

.pdf-mode {
  transform: scale(0.9);
  transform-origin: top left;
}

    
    .buttons button i {
      margin-right: 8px;
    }

    .code-display {
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    @media (max-width: 500px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="pdfContent">
    <h2>Service Form</h2>
    <form id="serviceForm">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name" />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name" />
      </div>
      <div>
        <label for="serviceType">Service Type</label>
        <select id="serviceType">
          <option value="">Select a service</option>
          <option>Consultation</option>
          <option>Repair</option>
          <option>Installation</option>
        </select>
      </div>
      <div>
        <label for="amount">Amount in Euro</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <div class="buttons" id="buttonGroup">
        <button class="btn-print" type="button"><i class="fas fa-print"></i> Print</button>
        <button class="btn-file" type="button"><i class="fas fa-file"></i> File</button>
        <button class="btn-pdf" type="button" onclick="generatePDF()">PDF</button>
      </div>
      <div class="code-display" id="randomCode" style="display:none;"></div>
    </form>
  </div>

  <script>
    function generateRandomCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function generatePDF() {
  const code = generateRandomCode();

  document.getElementById('buttonGroup').style.display = 'none';
  const codeDisplay = document.getElementById('randomCode');
  codeDisplay.innerText = "Code: " + code;
  codeDisplay.style.display = 'flex';

  // أضف كلاس التصغير قبل إنشاء PDF
  const element = document.getElementById('pdfContent');
  element.classList.add('pdf-mode');

  const opt = {
    margin:       0.5,
    filename:     `${code}.pdf`,
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(element).save().then(() => {
    // استعادة النموذج بعد التحميل
    document.getElementById('buttonGroup').style.display = 'flex';
    codeDisplay.style.display = 'none';

    // إزالة كلاس التصغير بعد الانتهاء
    element.classList.remove('pdf-mode');

    Swal.fire({
      icon: 'success',
      title: 'PDF Created',
      text: 'Your PDF has been generated and downloaded.',
      showConfirmButton: false,
      timer: 1500
    });
  });
}
  </script>
</body>
</html>
