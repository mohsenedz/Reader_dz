<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Invoice</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('img1.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      display: flex;
      justify-content: center; 
      align-items: center;     
      height: 100vh;           
      margin: 0; 
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      margin: 0 20px;
      background: #f1fdf6;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    @media (min-width: 768px) {
      .form-container {
        max-width: 600px;
      }
    }
    @media (min-width: 1024px) {
      .form-container {
        max-width: 700px;
      }
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #27ae60;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #219150;
    }

    /* قسم الطباعة */
    #printSection {
      display: none;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Doctor Payment Form</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="serviceType">Service Type</label>
      <input type="text" id="serviceType" required>
    </div>
    <div class="form-group">
      <label for="totalAmount">Total Amount (€)</label>
      <input type="number" id="totalAmount" required>
    </div>
    <button type="submit" class="btn">Pay pdf</button>
    
    
     <h2 onclick="m()"  style="color:#fff; background:#27ae60;border:2px solid #27ae60;padding:7px;border-radius: 5px;">scan</h2>
  </form>
  
      <h2 onclick="m()"  style="color:green;border:2px solid green;padding:10px;">Register</h2>
      
  
</div>

<div id="invoicePreview" style="display: none; background: white; color: black; padding: 20px;">
  <h2>Doctor Invoice Receipt</h2>
  <p><strong>First Name:</strong> <span id="outFirstName"></span></p>
  <p><strong>Last Name:</strong> <span id="outLastName"></span></p>
  <p><strong>Service Type:</strong> <span id="outServiceType"></span></p>
  <p><strong>Total Amount (€):</strong> <span id="outTotalAmount"></span></p>
  <p><strong>Payment Code:</strong> <span id="outPaymentCode"></span></p>
</div>

<script>
  document.getElementById('paymentForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const firstName = document.getElementById('firstName').value;
  const lastName = document.getElementById('lastName').value;
  const serviceType = document.getElementById('serviceType').value;
  const totalAmount = document.getElementById('totalAmount').value;
  const paymentCode = Math.floor(100000 + Math.random() * 900000);

  // تعبئة البيانات في معاينة الفاتورة
  document.getElementById('outFirstName').textContent = firstName;
  document.getElementById('outLastName').textContent = lastName;
  document.getElementById('outServiceType').textContent = serviceType;
  document.getElementById('outTotalAmount').textContent = totalAmount;
  document.getElementById('outPaymentCode').textContent = `#${paymentCode}`;

  const invoiceElement = document.getElementById('invoicePreview');
  invoiceElement.style.display = 'block';

  html2pdf()
    .set({ margin: 10, filename: 'invoice_receipt.pdf', html2canvas: { scale: 2 }, jsPDF: { unit: 'mm', format: 'a4' } })
    .from(invoiceElement)
    .save()
    .then(() => {
      invoiceElement.style.display = 'none';
    });
});
</script>

</body>
</html>
