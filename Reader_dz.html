<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons, .code-display {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    .btn-print {
      background-color: #28a745;
    }

    .btn-file {
      background-color: #007bff;
    }

    .btn-pdf {
      background-color: #dc3545;
    }

.pdf-mode {
  transform: scale(0.9);
  transform-origin: top left;
  
}

    
    .buttons button i {
      margin-right: 8px;
    }

    .code-display {
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    @media (max-width: 500px) {
      .buttons {
        flex-direction: column;
      }
    }
    
    
    
    
    .file-item {
  padding: 10px;
  background: #333;
  margin-bottom: 10px;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
}
.file-item:hover {
  background: #444;
}
.file-buttons {
  position: absolute;
  right: 10px;
  top: 10px;
}
.file-buttons button {
  margin-left: 5px;
}
  </style>
</head>
<body>
  <div class="container" id="pdfContent">
    <h2>Service Form</h2>
    <form id="serviceForm">
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name" />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name" />
      </div>
      <div>
        <label for="serviceType">Service Type</label>
        <select id="serviceType">
          <option value="">Select a service</option>
          <option>Consultation</option>
          <option>Repair</option>
          <option>Installation</option>
        </select>
      </div>
      <div>
        <label for="amount">Amount in Euro</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>
      <div class="buttons" id="buttonGroup">
        <button class="btn-print" type="button" onclick="printPDF()"><i class="fas fa-print"></i> Print</button>
        <button class="btn-file" type="button" onclick="showOverlay()"><i class="fas fa-file"></i> File</button>
        <button class="btn-pdf" type="button" onclick="generatePDF()">PDF</button>
      </div>
      <div class="code-display" id="randomCode" style="display:none;"></div>
    </form>
  </div>
  
  
  <div id="fileOverlay" style="display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); color: white; padding: 20px; overflow-y: auto;">
  <h2>Saved Files</h2>
  <div id="fileList"></div>
  <button onclick="hideOverlay()">Hide</button>
  <button onclick="deleteAllFiles()">Delete All</button>
</div>

  <script>
    function generateRandomCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function generatePDF() {
  replaceInputsWithText(); // تحويل الحقول إلى نصوص

  const element = document.getElementById('pdfContent');
  const opt = {
    margin: 0.5,
    filename: 'form.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(element).save().then(() => {
    restoreInputs(); // إعادة الحقول إلى حالتها الأصلية
  });
}

 
 





  function printPDF() {
    const code = generateRandomCode();

    document.getElementById('buttonGroup').style.display = 'none';
    const codeDisplay = document.getElementById('randomCode');
    codeDisplay.innerText = "Code: " + code;
    codeDisplay.style.display = 'flex';

    const element = document.getElementById('pdfContent');
    element.classList.add('pdf-mode');

    const opt = {
      margin:       0.5,
      filename:     `${code}.pdf`,
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).outputPdf('bloburl').then((pdfUrl) => {
      // فتح نافذة جديدة للطباعة
      const printWindow = window.open(pdfUrl, '_blank');
      printWindow.focus();

      // محاولة تنفيذ الطباعة تلقائياً عند فتح النافذة
      printWindow.onload = () => {
        printWindow.print();
      };

saveCurrentContent(document.body.innerText);


      // استرجاع الواجهة
      document.getElementById('buttonGroup').style.display = 'flex';
      codeDisplay.style.display = 'none';
      element.classList.remove('pdf-mode');
    });
  }



function showOverlay() {
  loadFileList();
  document.getElementById("fileOverlay").style.display = "block";
}

function hideOverlay() {
  document.getElementById("fileOverlay").style.display = "none";
}

function saveCurrentContent(content) {
  const files = JSON.parse(localStorage.getItem("pdf_files") || "[]");
  const timestamp = new Date().toLocaleString();
  files.unshift({ content, timestamp });
  localStorage.setItem("pdf_files", JSON.stringify(files));
}

function loadFileList() {
  const fileList = document.getElementById("fileList");
  fileList.innerHTML = "";

  const files = JSON.parse(localStorage.getItem("pdf_files") || "[]");

  files.forEach((file, index) => {
    const item = document.createElement("div");
    item.className = "file-item";
    item.innerHTML = `
      <div>${file.timestamp}</div>
      <div class="file-buttons">
        <button onclick="openFile(${index})">Open</button>
        <button onclick="deleteFile(${index})">Delete</button>
      </div>
    `;
    fileList.appendChild(item);
  });
}

function deleteFile(index) {
  const files = JSON.parse(localStorage.getItem("pdf_files") || "[]");
  files.splice(index, 1);
  localStorage.setItem("pdf_files", JSON.stringify(files));
  loadFileList();
}

function deleteAllFiles() {
  if (confirm("Are you sure you want to delete all files?")) {
    localStorage.removeItem("pdf_files");
    loadFileList();
  }
}

function openFile(index) {
  const files = JSON.parse(localStorage.getItem("pdf_files") || "[]");
  const file = files[index];

  const viewer = document.createElement("div");
  viewer.style.position = "fixed";
  viewer.style.top = "0";
  viewer.style.left = "0";
  viewer.style.width = "100vw";
  viewer.style.height = "100vh";
  viewer.style.background = "white";
  viewer.style.zIndex = "1001";
  viewer.style.padding = "20px";
  viewer.style.overflow = "auto";
  viewer.innerHTML = `
    <button onclick="this.parentElement.remove()">Hide</button>
    <div style="white-space: pre-wrap; color: black; margin-top: 20px;">${file.content}</div>
  `;
  document.body.appendChild(viewer);
}





// تخزين الملف الحالي
function saveCurrentContent(content) {
  const code = generateRandomCode();
  const timestamp = new Date().toLocaleString();
  const files = JSON.parse(localStorage.getItem('savedFiles') || '[]');
  files.unshift({ code, content, timestamp });
  localStorage.setItem('savedFiles', JSON.stringify(files));
  loadFiles();
}

// تحميل الملفات في النافذة الجانبية
function loadFiles() {
  const fileList = document.getElementById('fileList');
  fileList.innerHTML = '';
  const files = JSON.parse(localStorage.getItem('savedFiles') || '[]');
  files.forEach((file, index) => {
    const item = document.createElement('div');
    item.className = 'file-item';
    item.innerHTML = `
      <strong>PDF ${file.code}</strong><br><small>${file.timestamp}</small>
      <div class="file-buttons">
        <button onclick="openFile(${index})">Open</button>
        <button onclick="deleteFile(${index})">Delete</button>
      </div>
    `;
    fileList.appendChild(item);
  });
}

// فتح الملف في نافذة جديدة
function openFile(index) {
  const files = JSON.parse(localStorage.getItem('savedFiles') || '[]');
  const win = window.open('', '_blank');
  win.document.write(`
    <pre style="padding:20px;white-space:pre-wrap;">${files[index].content}</pre>
    <button onclick="window.close()">Hide</button>
  `);
}

// حذف ملف واحد
function deleteFile(index) {
  const files = JSON.parse(localStorage.getItem('savedFiles') || '[]');
  files.splice(index, 1);
  localStorage.setItem('savedFiles', JSON.stringify(files));
  loadFiles();
}

// حذف كل الملفات
function deleteAllFiles() {
  if (confirm('Are you sure you want to delete all files?')) {
    localStorage.removeItem('savedFiles');
    loadFiles();
  }
}

// إظهار/إخفاء النافذة الجانبية
function showOverlay() {
  document.getElementById('fileOverlay').style.display = 'block';
  loadFiles();
}

function hideOverlay() {
  document.getElementById('fileOverlay').style.display = 'none';
}











  function replaceInputsWithText() {
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      const span = document.createElement('span');
      span.textContent = input.value || input.options?.[input.selectedIndex]?.text || '';
      span.className = 'input-replacement';
      input.parentNode.replaceChild(span, input);
    });
  }

  function restoreInputs() {
    const spans = document.querySelectorAll('.input-replacement');
    spans.forEach(span => {
      const input = document.createElement('input');
      input.value = span.textContent;
      span.parentNode.replaceChild(input, span);
    });
  }

  function generatePDF() {
    replaceInputsWithText(); // تحويل الحقول إلى نصوص

    const element = document.getElementById('pdfContent');
    const opt = {
      margin: 0.5,
      filename: 'form.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save().then(() => {
      restoreInputs(); // إعادة الحقول
    });
  }


  </script>
</body>
</html>
