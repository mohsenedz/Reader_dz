<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('img1.jpg');
background-size: cover;
      
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #703596;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #9DADDF;
      font-size: 30px;
      
    }

    form {
      display: grid;
      gap: 20px;
      
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: #9DADDF;
    }

    .buttons, .code-display {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    .btn-print {
      background-color: #28a745;
    }

    .btn-file {
      background-color: #007bff;
    }

    .btn-pdf {
      background-color: #dc3545;
       margin: auto;
  width: 100%;
  max-width: 600px;
    }

.pdf-mode {
  transform: scale(0.8);
  transform-origin: center;
  
}


 

    
    .buttons button i {
      margin-right: 8px;
    }

    .code-display {
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    @media (max-width: 500px) {
      .buttons {
        flex-direction: column;
      }
    }
    
    
    
    
    .file-item {
  padding: 10px;
  background: #333;
  margin-bottom: 10px;
  border-radius: 5px;
  cursor: pointer;
  position: relative;
}
.file-item {
  background: #332FB9;
  padding: 12px 16px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.3s;
}
.file-buttons {
  display: flex;
  gap: 8px;
}

.file-buttons button {
  background: navy;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
  color: white;
  font-size: 14px;
}

.file-item:hover {
  background: navy;
}


.file-buttons button:hover {
  background: red;
}

#fileList {
  display: flex;
  flex-direction: column;
  gap: 5px;
  width :90%;
}





#fileOverlay button {
  background-color: #3D4AE5;
  color: white;
  border: 1px solid #3D4AE5;
  padding:5px 10px;
  border-radius: 8px;
  cursor: pointer;
  margin: 10px 5px 0 0;
  font-size: 16px;
  transition: background 0.3s;
}


#fileOverlay button:hover {
  background-color: red;
}












  </style>
</head>
<body>
  <div class="container" id="pdfContent">

    <h2>Doctor Mohsene</h2>
    <form id="serviceForm">
      <div>
        <label for="firstName">Full Name</label>
        <input type="text" id="firstName" placeholder="Enter first name" />
      
     
      <div style="padding:6px;">
        <label for="serviceType">Service Type</label>
        <select id="serviceType">
          <option value="">Select</option>
          <option>Medical Check-up (75€)</option>
          <option>Diagnosis and Treatment (25€)</option>
          <option>Prescription of Medication (40€)</option>
       
        </select>
      
      </div>
      
      </div>
    
      <div>
        <label for="lastName">services</label>
        <textarea id="lastName" placeholder="Select a service..." 
  style="padding:10px 4px; width:100%; height:150px; background:#9DADDF; resize: none; overflow-y: auto; overflow-x: hidden;" wrap="soft">
</textarea>

      </div>
      
      
      <div>
        <label for="amount">Amount (€)</label>
        <input type="text" id="amount" placeholder="Enter amount" />
      </div>
      <div class="buttons" id="buttonGroup">
        <button class="btn-print" type="button" onclick="printPDF()"><i class="fas fa-print"></i> Print</button>
        <button class="btn-file" type="button" onclick="showOverlay()"><i class="fas fa-file"></i> File</button>
        <button class="btn-pdf" type="button" onclick="generatePDF()">PDF</button>
      </div>
      <div class="code-display" id="randomCode" style="display:none;"></div>
  
  </form>
  </div>
  
  <div id="fileOverlay" style="display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); color: white; padding: 20px; overflow-y: auto;">
    
    <h2>Saved Files</h2>
   
  
    
    
      
      <input type="text" id="fileSearch" placeholder="Search file..." style="width: 85%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: none; font-size: 16px;" oninput="searchFiles()" />
      
      
      <div style="padding: 7px;"><button onclick="hideOverlay()">Hide</button>
  <button onclick="confirmDeleteAll()">Delete All</button></div>
      
      
  
   <div id="fileList"></div>
  
</div>

  <script>
    function generateRandomCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function generatePDF() {
  const code = generateRandomCode();

  document.getElementById('buttonGroup').style.display = 'none';
  const codeDisplay = document.getElementById('randomCode');
  codeDisplay.innerText = "Code: " + code;
  codeDisplay.style.display = 'flex';

  // أضف كلاس التصغير قبل إنشاء PDF
  const element = document.getElementById('pdfContent');
  element.classList.add('pdf-mode');

  const opt = {
    margin:       0.5,
    filename:     `${code}.pdf`,
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
  };

 
 saveCurrentContent(code);
 
  html2pdf().set(opt).from(element).save().then(() => {
    // استعادة النموذج بعد التحميل
    document.getElementById('buttonGroup').style.display = 'flex';
    codeDisplay.style.display = 'none';

    // إزالة كلاس التصغير بعد الانتهاء
    element.classList.remove('pdf-mode');

    Swal.fire({
      icon: 'success',
      title: 'PDF Created',
      text: 'Your PDF has been generated and downloaded.',
      showConfirmButton: false,
      timer: 1500
    });
  });
  
  
  
  
}





  function printPDF() {
   
   
   
    const textarea = document.getElementById('lastName');
    const originalContent = textarea.value;

    // أنشئ عنصر pre لتغليف النص
    const pre = document.createElement('pre');
    pre.textContent = originalContent;
    pre.style.padding = '10px';
    pre.style.background = '#9DADDF';
    pre.style.minHeight = '150px';
    pre.style.whiteSpace = 'pre-wrap';
    pre.style.borderRadius = '8px';
    pre.style.fontFamily = 'inherit';

    // استبدل الـ textarea مؤقتًا
    textarea.style.display = 'none';
    textarea.parentNode.insertBefore(pre, textarea);

    // توليد الـ PDF
    const element = document.getElementById('pdfContent');
html2pdf().from(element).save().then(() => {
  // بعد الحفظ، أعد العنصر الأصلي
  pre.remove();
  textarea.style.display = 'block';

  const code = generateRandomCode();

  document.getElementById('buttonGroup').style.display = 'none';
  const codeDisplay = document.getElementById('randomCode');
  codeDisplay.innerText = "Code: " + code;
  codeDisplay.style.display = 'flex';

  element.classList.add('pdf-mode');

  const opt = {
    margin:       0.5,
    filename:     `${code}.pdf`,
    image:{ type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(element).outputPdf('bloburl').then((pdfUrl) => {
    const printWindow = window.open(pdfUrl, '_blank');
    printWindow.focus();
    printWindow.onload = () => {
      printWindow.print();
    };

    saveCurrentContent(code);

    document.getElementById('buttonGroup').style.display = 'flex';
    codeDisplay.style.display = 'none';
    element.classList.remove('pdf-mode');
  });
});
    
    
  
    
    
  }



function showOverlay() {
  const fileList = document.getElementById('fileList');
  fileList.innerHTML = '';

  const files = JSON.parse(localStorage.getItem('savedFiles')) || [];

  if (files.length === 0) {
    fileList.innerHTML = '<p>No files saved yet.</p>';
  } else {
    files.forEach(file => {
      const div = document.createElement('div');
      div.className = 'file-item';
      div.innerHTML = `
        <span>${file.name}</span>
        <div class="file-buttons">
          <button onclick="openFile('${file.id}')">Open</button>
          <button onclick="deleteFile('${file.id}')">Delete</button>
        </div>
      `;
      fileList.appendChild(div);
    });
  }

  document.getElementById('fileOverlay').style.display = 'block';
}

function saveCurrentContent(code) {
  const data = {
    firstName: document.getElementById('firstName').value,
    lastName: document.getElementById('lastName').value,
    serviceType: document.getElementById('serviceType').value,
    amount: document.getElementById('amount').value,
    timestamp: new Date().toISOString()
  };

  const file = {
    id: code,
    name: `${code}`,
    data
  };

  let files = JSON.parse(localStorage.getItem('savedFiles')) || [];
  files.unshift(file); // أحدث ملف في الأعلى
  localStorage.setItem('savedFiles', JSON.stringify(files));
}

function loadFileList() {
  const fileList = document.getElementById("fileList");
  fileList.innerHTML = "";

  const files = JSON.parse(localStorage.getItem("pdf_files") || "[]");

  files.forEach((file, index) => {
    const item = document.createElement("div");
    item.className = "file-item";
    item.innerHTML = `
      <div>${file.timestamp}</div>
      <div class="file-buttons">
        <button onclick="openFile(${index})">Open</button>
        <button onclick="deleteFile(${index})">Delete</button>
      </div>
    `;
    fileList.appendChild(item);
  });
}




function renderFileList() {
  const fileList = document.getElementById('fileList');
  fileList.innerHTML = '';

  const files = JSON.parse(localStorage.getItem('files') || '[]');
  files.forEach((file, index) => {
    const div = document.createElement('div');
    div.className = 'file-item';
    div.innerHTML = `
      ${file.code}
      <div class="file-buttons">
        <button onclick="openFile(${index})">Open</button>
        <button onclick="deleteFile(${index})">Delete</button>
      </div>
    `;
    fileList.appendChild(div);
  });
}

function deleteFile(index) {
  const files = JSON.parse(localStorage.getItem("pdf_files") || "[]");
  files.splice(index, 1);
  localStorage.setItem("pdf_files", JSON.stringify(files));
  loadFileList();
}

function deleteAllFiles() {
  if (confirm("Are you sure you want to delete all files?")) {
    localStorage.removeItem("pdf_files");
    loadFileList();
  }
}

function openFile(index) {
  const files = JSON.parse(localStorage.getItem('files') || '[]');
  const file = files[index];

  if (file && file.data) {
    document.getElementById('firstName').value = file.data.firstName || '';
    document.getElementById('lastName').value = file.data.lastName || '';
    document.getElementById('serviceType').value = file.data.serviceType || '';
    document.getElementById('amount').value = file.data.amount || '';
    hideOverlay();
  }
}





function hideOverlay() {
  document.getElementById('fileOverlay').style.display = 'none';
}

function deleteAllFiles() {
  localStorage.removeItem('savedFiles');
  showOverlay();
}

function deleteFile(id) {
  let files = JSON.parse(localStorage.getItem('savedFiles')) || [];
  files = files.filter(f => f.id !== id);
  localStorage.setItem('savedFiles', JSON.stringify(files));
  showOverlay();
}

function openFile(id) {
  const files = JSON.parse(localStorage.getItem('savedFiles')) || [];
  const file = files.find(f => f.id === id);
  if (!file) return;

  Swal.fire({
    title: file.name,
    html: `
      <p><strong> Name:</strong> ${file.data.firstName}</p>
      <p><strong>services:</strong> ${file.data.lastName}</p>
      
      <p><strong>Amount:</strong> ${file.data.amount}</p>
      <p><em>Saved at: ${new Date(file.data.timestamp).toLocaleString()}</em></p>
    `,
    confirmButtonText: 'Close'
  });
}




function searchFiles() {
  const searchTerm = document.getElementById('fileSearch').value.toLowerCase();
  const fileItems = document.querySelectorAll('#fileList .file-item');

  fileItems.forEach(item => {
    const fileName = item.textContent.toLowerCase();
    if (fileName.includes(searchTerm)) {
      item.style.border = '2px solid yellow';  // تمييز النتائج
      item.style.display = 'flex';
    } else {
      item.style.border = 'none';
      item.style.display = 'none'; // إخفاء غير المطابق
    }
  });
}

function confirmDeleteAll() {
  Swal.fire({
    title: 'Are you sure?',
    text: "Do you really want to delete all files?",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#d33',
    cancelButtonColor: '#3085d6',
    confirmButtonText: 'Yes, delete all!',
    cancelButtonText: 'No'
  }).then((result) => {
    if (result.isConfirmed) {
      deleteAllFiles(); // نفذ عملية الحذف الفعلي هنا
      Swal.fire('Deleted!', 'All files have been deleted.', 'success');
    }
  });
}

function deleteAllFiles() {
  localStorage.removeItem('savedFiles');
  showOverlay();


}



  const serviceType = document.getElementById("serviceType");
const servicesBox = document.getElementById("lastName");
const amountBox = document.getElementById("amount");

serviceType.addEventListener("change", function () {
  const selected = serviceType.value;
  if (!selected || selected === "Other") return;

  // أضف الخدمة في سطر جديد
  if (servicesBox.value.trim() !== "") {
    servicesBox.value += "\n" + selected;
  } else {
    servicesBox.value = selected;
  }

  // استخرج كل الأرقام من الخانة
  const prices = servicesBox.value.match(/\d+/g);
  if (prices) {
    const total = prices.reduce((sum, val) => sum + parseInt(val), 0);
    amountBox.value = total + " €";
  } else {
    amountBox.value = "0 €";
  }

  // إعادة القائمة للخيار الأول
  serviceType.selectedIndex = 0;
});

  </script>
</body>
</html>
