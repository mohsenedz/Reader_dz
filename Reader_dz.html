<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Invoice</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('img1.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      display: flex;
      justify-content: center; 
      align-items: center;     
      height: 100vh;           
      margin: 0; 
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      margin: 0 20px;
      background: #f1fdf6;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    @media (min-width: 768px) {
      .form-container {
        max-width: 600px;
      }
    }
    @media (min-width: 1024px) {
      .form-container {
        max-width: 700px;
      }
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #219150;
    }

    /* قسم الطباعة */
    #printSection {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container" id="invoiceContent">
    
  <h2>Doctor Payment Form</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="serviceType">Service Type</label>
      <input type="text" id="serviceType" required>
    </div>
    <div class="form-group">
      <label for="totalAmount">Total Amount (€)</label>
      <input type="number" id="totalAmount" required>
    </div>
    <button type="submit" class="btn">Pay Now</button>
  </form>
</div>


<!-- قسم الطباعة -->
<div id="printSection">
  <h2>Doctor Invoice Receipt</h2>
  <p><strong>First Name:</strong> <span id="pFirstName"></span></p>
  <p><strong>Last Name:</strong> <span id="pLastName"></span></p>
  <p><strong>Service Type:</strong> <span id="pServiceType"></span></p>
  <p><strong>Total Amount:</strong> <span id="pAmount"></span> €</p>
  <p><strong>Payment Code:</strong> <span id="pCode"></span></p>
</div>

<script>
  document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const serviceType = document.getElementById('serviceType').value;
    const totalAmount = document.getElementById('totalAmount').value;
    const paymentCode = Math.floor(100000 + Math.random() * 900000); // Random 6-digit code

  Swal.fire({
  title: 'Payment Successful!',
  text: `Code: #${paymentCode}`,
  icon: 'success',
  confirmButtonText: 'Download Receipt'
}).then(() => {
  const form = document.querySelector('#paymentForm');
  const btn = form.querySelector('.btn');
  btn.style.display = 'none'; // إخفاء الزر مؤقتًا

  // إدخال كود الدفع داخل الـ form قبل الحفظ
  const paymentCodeElement = document.createElement('p');
  paymentCodeElement.textContent = `Payment Code: #${paymentCode}`;
  form.appendChild(paymentCodeElement);

  // تحويل النموذج إلى PDF
  const element = document.getElementById('invoiceContent');
  html2pdf().from(element).save('invoice_receipt.pdf').then(() => {
    // بعد التحميل: إعادة الزر كما كان
    btn.style.display = 'block';
    form.removeChild(paymentCodeElement); // إزالة كود الدفع من النموذج
  });
});

      // تعبئة قسم الطباعة
      document.getElementById('pFirstName').innerText = firstName;
      document.getElementById('pLastName').innerText = lastName;
      document.getElementById('pServiceType').innerText = serviceType;
      document.getElementById('pAmount').innerText = totalAmount;
      document.getElementById('pCode').innerText = `#${paymentCode}`;

      // فتح نافذة الطباعة
      const printContent = document.getElementById('printSection').innerHTML;
      const win = window.open('', '', 'height=600,width=800');
      win.document.write('<html><head><title>Invoice</title></head><body>');
      win.document.write(printContent);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    });
 
</script>

</body>
</html>
